<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 3rem 2rem;
            background-color: mediumslateblue;
        }

        div {
            width: 20%;
            height: 100%;
            border-radius: 15px;
            transition: all 2s;
            position: relative;
            overflow: hidden;
            padding: 5px;

        }

        img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 5px 5px 5px 15px rgb(85, 9, 161);
        }

        div:hover {
            width: 100%;
        }

        div::before {
            content: 'Explore New York';
            bottom: 5%;
            position: absolute;
            color: white;
            transition: all 2s;
            font-size: 20px;
            left: 110%;
            opacity: 0.5;
        }

        div:hover:before {
            left: 3%;
            opacity: 1;
        }
    </style>
</head>

<body>

        <img src="https://source.unsplash.com/random/900x700/?newyork" alt="img">
