<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility Property</title>
    <style>
        img{
            /* visibility:visible; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>CSS Visibility Property</h1>

    <img src="download.jpeg" alt="img">
    <p>If visibility is hidden, there will be a space.</p>
</body>
</html>
