<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
<style>
     .para1{
        border: 2px solid blue;
     }
     .para2{
        border-style: dotted;
     }
     .para3{
        border-style: solid;
        border-color: red;
     }
     .para4{
        border-style: solid;
        border-radius: 10px;
     }
     .para5{
        border-bottom: 2px solid blue;
        border-top: 2px dashed green;
        border-left: 4px solid red;
        border-right: 4px solid magenta ;
     }
</style>
</head>
<body>
    <h1>CSS Border Property</h1>

     <p class="para1">This is Border property</p>
     <p class="para2">This is Border-style property</p>
     <p class="para3">This is Border-color property</p>
     <p class="para4">This is Border-radius property</p>
     <p class="para5">This is individual style of border sides</p>
</body>
</html>
